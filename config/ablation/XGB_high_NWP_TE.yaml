data_path: ./Project1140.csv
end_date: '2024-09-28'
epoch_params:
  high:
    dl_params:
      d_model: 256
      dropout: 0.3
      hidden_dim: 128
      kernel_size: 3
      num_heads: 16
      num_layers: 18
      tcn_channels:
      - 128
      - 128
      - 64
      - 32
    epochs: 50
    tree_params: &id001
      learning_rate: 0.01
      max_depth: 12
      n_estimators: 200
  low:
    dl_params:
      d_model: 64
      dropout: 0.1
      hidden_dim: 32
      kernel_size: 3
      num_heads: 4
      num_layers: 6
      tcn_channels:
      - 64
      - 64
      - 32
    epochs: 15
    tree_params: &id002
      learning_rate: 0.1
      max_depth: 5
      n_estimators: 50
future_hours: 24
input_category: NWP_only
model: XGB
